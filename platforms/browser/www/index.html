
<!DOCTYPE html>
<head>
<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
<link rel="stylesheet" href="css/closest.css"/>
<meta name="description" content="Find services close to you!">
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
<meta name="msapplication-tap-highlight" content="no" />
<title>Closest</title>
<script type = "text/javascript"> 
function showGasStation() {
window.location.href="placesearch.html?" + "gas_station";
}
function showRestaurant() {
window.location.href="placesearch.html?" + "restaurant";
}
function showCafeteria() {
window.location.href="placesearch.html?" + "cafe";
}
function showLogin() {
window.location.href="login.html";
}

function parseURLParams(url) {
    var queryStart = url.indexOf("?") + 1,
        queryEnd   = url.indexOf("#") + 1 || url.length + 1,
        query = url.slice(queryStart, queryEnd - 1),
        pairs = query.replace(/\+/g, " ").split("&"),
        parms = {}, i, n, v, nv;

    if (query === url || query === "") return;

    for (i = 0; i < pairs.length; i++) {
        nv = pairs[i].split("=", 2);
        n = decodeURIComponent(nv[0]);
        v = decodeURIComponent(nv[1]);

        if (!parms.hasOwnProperty(n)) parms[n] = [];
        parms[n].push(nv.length === 2 ? v : null);
    }
    return parms;
}
var nip = parseURLParams(window.location.href);
for (var i in nip) 
{
   for (var j in nip[i]) 
     {
	  nup = nip[i][j];
     }
}
</script>
</head>
<body>
<h2>Closest</h2>
<p id="welcome"></p>
<div class="buttons">
<button onclick="showGasStation()">Gas Station</button>
<button onclick="showRestaurant()">Restaurant</button>
<button onclick="showCafeteria()">Cafe</button>
<button id="login" onclick="showLogin()">Login</button>
</div>
<script>
if (nup.length>0)
{
	document.getElementById("welcome").innerHTML = "Welcome "+ nup;
    document.getElementById("login").innerHTML = "Choose another user";
}
</script>
</body>
</html>
